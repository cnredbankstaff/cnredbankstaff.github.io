<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="pictures/favicon.ico"/>
  <title>Question of the Day</title>
</head>
    <body class="bg-slate-700 text-gray-400">
      <div class="flex items-center justify-end">
        <button id="authorize_button" class="visible">Auth</button><br>
        <button id="view_answers" class="visible">View</button><br>
        <button id="view_question" class="invisible">Back</button>
      </div>
      
        <h1 class="text-3xl font-bold underline text-center font-mono py-8">
             Code Ninjas Question of the Week!
        </h1>
        <div class="flex items-center justify-center">
            <img src="pictures/code-ninjas-logo.png" class="scale-150"></img>
        </div>
        <h2 id="date" class="text-3xl font-bold underline text-center font-mono">Date</h2>
        <h6 id="question_label" class="text-center font-serif text-4xl py-8">Question goes here</h6>
        <h6 id="doneText" class="text-center font-serif text-4xl py-8 invisible">All done! Reload the page so that the next person can answer!</h6>
        <div id="form" class="flex flex-col items-center justify-center pb-5">
            <form class="border-2 rounded-lg border-black py-1 px-1 w-96">
              <fieldset class="py-1 flex flex-col items-center justify-center">
                <label>Sign in</label><br>
                <!-- First Name Input -->
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="text-black rounded-md placeholder="First Name" ><br>
                <!-- Last Name Input -->
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" class="text-black rounded-md placeholder="Last Name" ><br>
                <!-- Belt select -->
                <label for="belt">Your belt:</label>
                <select id="belt" name="belt" class="text-black rounded-md">
                  <option value="White Belt">White Belt</option>
                  <option value="Yellow Belt">Yellow Belt</option>
                  <option value="Orange Belt">Orange Belt</option>
                  <option value="Green Belt">Green Belt</option>
                  <option value="Blue Belt">Blue Belt</option>
                  <option value="Purple Belt">Purple Belt</option>
                  <option value="Brown Belt">Brown Belt</option>
                  <option value="Red Belt">Red Belt</option>
                  <option value="Black Belt">Black Belt</option>
                </select><br><br>
                <!-- Open Ended question code
                  <textarea rows="5" cols="33" name="answer" id="answer" class="text-black rounded-md"></textarea>
                -->
                <!-- Multiple choice questions -->
                <div>
                  <label>Your Answer:</label><br>
                  <input type="radio" name="answer" id="option1Button">
                  <label for="option1" id="option1">option1</label><br>
                  <input type="radio" name="answer" id="option2Button">
                  <label for="option2" id="option2">option2</label>
                </div><br>
                <button type="button" class="px-1 border-2 border-black rounded-lg hover:bg-black hover:text-white" onclick="submitAction()">Submit</button>
              </fieldset>
          </form>
        </div>

        <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script type="text/javascript" defer src="main.js"></script>
    </body>
</html>
